<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>

  <h1>Coding Form!</h1>
  <form action="">
    <label for="email">Email</label>
    <div>
      <input type="email" name="name" id="email">
    </div>


    <label for="reasons">Why is coding cool?</label>
    <div>
      <select name="reasons" id="reasons">
        <option value="Select">Select an Option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>


    <p>Favorite Language (choose one)</p>
    <label for="html">
      <input type="radio" name="language" value="HTML"
      >HTML
    </label>
    <label for="css">
      <input type="radio" name="language" value="CSS"
      >CSS
    </label>
    <label for="js">
      <input type="radio" name="language" value="JS"
      >JavaScript
    </label>

    <p>Would you like to sign up for more information?</p>
    <label for="signmeup">
      <input type="checkbox" name="signup" value="signmeup"
    >Sign me up!
    </label>


    <div>
      <label for="comments">Comments</label>
    </div>
    <textarea name="comments" id="comments" cols="50" rows="10"></textarea>


    <div class="submitform">
      <input type="submit" value="Submit">
    </div>

  </form>
  </body>
</html>
