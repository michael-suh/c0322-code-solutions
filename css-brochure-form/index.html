<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h2>LEARN MORE</h2>
    <form action="">
      <label for="email">
        COMPANY EMAIL
        <input type="email" name="email" placeholder="sally@company.co">
      </label>

      <label for="name">
        NAME
        <input type="name" name="name" placeholder="Sally Smith">
      </label>


      <label for="location">
        WHERE ARE YOU HIRING?
        <input type="location" name="location" placeholder="City, Country">
      </label>
  </div>
  <div>
    <label for="engineers">
      HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
      <select name="engineers" id="engineers">
        <option value="1-2">1-2 Engineers</option>
        <option value="2-3">2-3 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
      </select>
    </label>
  </div>

  <div>
    <button>SUBMIT</button>
  </div>

    </body>
</html>
