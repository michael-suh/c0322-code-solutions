<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row center">
      <div class="column-third icon">
        <i id="left-angle" class="fas fa-angle-left"></i>
      </div>
      <div class="column-third">
        <img src="images/001.png">
      </div>
      <div class="column-third icon">
        <i id="right-angle" class="fas fa-angle-right"></i>
      </div>
    </div>

    <div class="row center">
      <div class="column-full dot-icon">
        <i id="first" class="fas fa-circle"></i>
        <i id="second" class="far fa-circle"></i>
        <i id="third" class="far fa-circle"></i>
        <i id="fourth" class="far fa-circle"></i>
        <i id="fifth" class="far fa-circle"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
