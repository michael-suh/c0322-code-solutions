<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;800&display=swap" rel="stylesheet">
</head>
<body>
  <h2>How It Works</h2>
  <div class="container">
    <div class="row">
      <div class="column-one-fourth">
        <img src="images/screen-1.png" alt="firstimage">
        <img class="mini-image" src="images/switch-icon.png" alt="switch">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-2.png" alt="secondimage">
        <img class="mini-image" src="images/filter-icon.png" alt="filter">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-3.png" alt="thirdimage">
        <img class="mini-image" src="images/slider-icon.png" alt="slider">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-one-fourth">
        <img src="images/screen-4.png" alt="fourthimage">
        <img class="mini-image" src="images/bars-icon.png" alt="bars">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
